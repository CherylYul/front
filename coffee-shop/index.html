<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <body>
        <header>
            <img src="images/coffee-shop.png" alt="Cheryl's coffee shop" id="main-image">
        </header>
        <main>
            <div id="order"></div>
            <div id="payment">
                <h3 class="center">Your order</h3>
                <div id="payment-details"></div>
                <button id="order-btn">Complete order</button>
            </div>
            <div id="order-processing"><div>
        </main>
        <div id="card-details">
            <h3 class="center">Enter card details</h3>
            <input type="text" placeholder="Enter your name" id="customer-name">
            <input type="text" placeholder="Enter card number">
            <input type="text" placeholder="Enter CVV">
            <button id="pay-btn">Pay</button>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
